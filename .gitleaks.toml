[extend]
# Extend and define the base set of rules to use.
useDefault = true

[allowlist]
description = "Allowlist for demo data and examples"
paths = [
    '''data/samples/.*''',
    '''.*\.example.*''',
    '''ingestion/.*''',
    '''.*leaks.*\.json''',
    '''.*results\.sarif''',
    '''gitleaks-report\.json''',
]

[[rules]]
description = "Generic API Key"
id = "generic-api-key"
regex = '''(?i)(?:key|api|token|secret|password)['"]*\s*[:=]\s*['"][0-9a-zA-Z\-_./]{10,}['"]'''
tags = ["key", "API", "generic"]

[[rules]]
description = "Slack Token"
id = "slack-access-token"
regex = '''xox[baprs]-([0-9a-zA-Z]{10,48})?'''
tags = ["slack", "token"]

[[rules]]
description = "AWS Access Key"
id = "aws-access-token"
regex = '''AKIA[0-9A-Z]{16}'''
tags = ["aws", "token"]

[[rules]]
description = "GitHub Token"
id = "github-pat"
regex = '''ghp_[0-9a-zA-Z]{36}'''
tags = ["github", "token"]

[[rules]]
description = "Generic Secret"
id = "generic-secret"
regex = '''(?i)(?:secret|password|pwd|pass)['"]*\s*[:=]\s*['"][^'"\s]{8,}['"]'''
tags = ["secret", "password"]
allowlist = { regexes = [
    '''test.*key''',
    '''demo.*token''',
    '''example.*secret''',
    '''sk-test.*''',
    '''pk-test.*''',
    '''your_.*_password''',
    '''your_.*_username''',
    '''your_ftp_password''',
    '''your_ssh_password''',
    '''your_smb_password''',
    '''db_password''',
    '''example_key_here''',
    '''placeholder.*''',
] }