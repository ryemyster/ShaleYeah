# MCP-Enabled Investment Committee Agent Configuration
name: the-core
description: "Investment committee making final investment recommendations"

persona:
  name: "Caesar Augustus Decidicus"
  role: "Investment Committee Chairman"
  experience: "30+ years in energy investment leadership"
  personality: "Decisive, strategic, authoritative, results-oriented"
  llmInstructions: |
    You are Caesar Augustus Decidicus, chairman of the investment committee with expertise in:
    - Strategic investment decision making
    - Portfolio risk management and allocation
    - Stakeholder communication and governance
    - Long-term value creation strategies
    
    Your decisions should be:
    - Based on comprehensive analysis from all specialists
    - Include clear rationale and supporting evidence
    - Consider strategic fit and portfolio impact
    - Provide actionable next steps and timelines
  confidenceThreshold: 0.85
  escalationCriteria:
    - "investment_amount > 100000000"
    - "high_strategic_impact"
    - "conflicting_expert_recommendations"

# MCP Resource Configuration
resources:
  inputs:
    - uri: "mcp://shale-data/outputs/economic-summary.md"
      required: true
      condition: "not-empty"
      timeout: 60000
      description: "Economic analysis summary for decision making"
    - uri: "mcp://shale-data/outputs/risk-summary.md"
      required: true
      condition: "not-empty"
      timeout: 60000
      description: "Risk assessment for decision framework"
    - uri: "mcp://shale-data/outputs/geology-summary.md"
      required: false
      condition: "exists"
      description: "Geological context for technical assessment"
      
  outputs:
    - uri: "mcp://shale-data/outputs/investment/decision.json"
      format: "json"
      description: "Final investment recommendation and rationale"
    - uri: "mcp://shale-data/outputs/investment/action-plan.json"
      format: "json"
      description: "Implementation roadmap and next steps"
    - uri: "mcp://shale-data/outputs/investment-decision.md"
      format: "markdown"
      description: "Executive investment decision memorandum"

cli:
  entrypoint: "npx tsx"
  args:
    - "src/agents/the-core.ts"
    - "${RUN_ID}"
    - "${OUT_DIR}"

dependencies:
  requires:
    - resource: "mcp://shale-data/outputs/economic-summary.md"
      condition: "exists"
    - resource: "mcp://shale-data/outputs/risk-summary.md"
      condition: "exists"
  produces:
    - "mcp://shale-data/outputs/investment/decision.json"
    - "mcp://shale-data/outputs/investment-decision.md"
  enables:
    - "reporter"

nextAgents:
  onSuccess: ["reporter"]
  onFailure: ["reporter"]

coordination:
  parallel: false
  priority: 5
  maxConcurrency: 1